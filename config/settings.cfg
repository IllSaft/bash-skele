# Configuration variables for the Bash script

# Application Information
APPLICATION_TITLE="My Advanced Bash Script"    # The name of your application
SCRIPT_VERSION="1.0.0"                         # Version of your script

# Logging Configuration
LOG_LEVEL="INFO"             # Logging level (e.g., INFO, ERROR)
LOG_PATH="journey.log"       # Log file name/path

# Color Customization for Log Levels
COLOR_INFO=$(tput setaf 4)        # Blue for informational messages
COLOR_SUCCESS=$(tput setaf 2)     # Green for success messages
COLOR_WARNING=$(tput setaf 3)     # Yellow for warnings
COLOR_ERROR=$(tput setaf 1)       # Red for errors

# Color Customization for Bold Log Levels
BOLD_INFO=$(tput bold)$(tput setaf 4)      # Blue for informational messages in bold
BOLD_SUCCESS=$(tput bold)$(tput setaf 2)   # Green for success messages in bold
BOLD_WARNING=$(tput bold)$(tput setaf 3)   # Yellow for warnings in bold
BOLD_ERROR=$(tput bold)$(tput setaf 1)     # Red for errors in bold

# Advanced Features
# VERBOSE_MODE=true           # Enable verbose logging mode for detailed information

# Helper Function Customizations
CONFIRM_PROMPT_DEFAULT="Are you sure?"  # Default prompt for confirmation
COUNTDOWN_DURATION=10                   # Default duration for countdown timer in seconds
RANDOM_STRING_LENGTH=16                 # Default length for generated random strings

# Network Configuration
DEFAULT_NETWORK_INTERFACE="eth0"        # Default network interface for IP retrieval

# Backup Configuration
DEFAULT_BACKUP_PATH="/backup"           # Default path for backups

# Timeout Configuration
DEFAULT_COMMAND_TIMEOUT=30              # Default timeout duration for commands in seconds

# New Helper Functions Configuration
DEFAULT_ENCRYPTION_PASSWORD="mySecretPassword"   # Default password for file encryption
ZIP_FILENAME="myArchive.zip"                     # Default name for created ZIP archives
INTERNET_CHECK_HOST="google.com"                 # Host to check for internet connectivity
DEFAULT_FILE_PERMISSIONS="644"                   # Default file permissions

# Zip and Extraction Configuration
ZIP_DIRECTORY="extractor/zips"                   # Directory to store created ZIP files
EXTRACTION_DIRECTORY="extractor/extracted"       # Directory where ZIP files are extracted

